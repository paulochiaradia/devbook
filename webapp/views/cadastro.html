<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usu√°rios</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/login.css">
</head>
<body>
<div class="container-login">
    <div>
        <form class="devbook-form" id="formulario-cadastro">
            <span>Crie sua conta agora mesmo!</span>
            <div>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required="required">
            </div>
            <div>
                <input type="text" name="email" id="email" placeholder="Digite seu email" required="required">
            </div>
            <div>
                <input type="text" name="nick" id="nick" placeholder="Digite seu nick" required="required">
            </div>
            <div>
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required="required">
            </div>
            <div>
                <input type="password" name="confirmar-senha" id="confirmar-senha" placeholder="Confirme sua senha" required="required">
            </div>
            <a href="/login">Clique aqui para fazer o login</a>
            <button type="submit" class="btn-devbook">Cadastrar</button>
        </form>
    </div>
</div>
    {{template "rodape"}}
        <script src="/assets/js/jquery.js"></script>
        <script src="/assets/js/cadastro.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
