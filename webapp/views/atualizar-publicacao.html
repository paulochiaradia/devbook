<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DevBook - Atualizar Publicacao {{ .Titulo}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    {{ template "cabecalho" }}

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-12">
                <h3>Atualizar Publicacao</h3>
                <div class="form-group">
                    <label for="titulo">Titulo</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" 
                    placeholder="Insira o Titulo da Aplicacao" value="{{ .Titulo }}">
                </div>

                <div class="form-group">
                    <label for="conteudo">Conteudo</label>
                    <textarea name="conteudo" id="conteudo" class="form-control" placeholder="Insira o conteudo da aplicacao" >{{ .Conteudo}}</textarea>
                </div>
                <br>
                <button id="atualizar-publicacao" class="btn btn-info" data-publicacao-id="{{ .ID }}">
                    Salvar alteracoes
                </button>
            </div>
        </div>
    </div>

    {{ template "rodape" }}
    {{ template "scripts"}}
    <script src="/assets/js/publicacao.js"></script>

</body>
</html>
