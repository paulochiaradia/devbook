<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DevBook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    {{ template "cabecalho" }}

     <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
                <h3>Nova Publicação</h3>
                <fieldset>
                    <form id="nova-publicacao">
                        <div class="form-group">
                            <label for="titulo">Título</label>
                            <input type="text" class="form-control" name="titulo" id="titulo" required="required" placeholder="Insira o titulo da sua publicacao">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="conteudo">Conteúdo</label>
                            <textarea name="conteudo" id="conteudo" class="form-control" required="required" placeholder="Insira o conteúdo da sua publicacão"></textarea>
                        </div>
                        <br>
                        <button class="btn btn-primary" type="submit">Publicar</button>
                    </form>
                </fieldset>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 col-xl-7">
                {{range .}}
                <div class="jumbotron-style my-5">
                    <div class="p-4 mb-4 bg-light rounded-3 w-75 mx-auto">
                      <div class="container-fluid py-4">
                        <h1 class="display-4">{{ .Titulo }}</h1>
                        <p class="lead">{{ .Conteudo }}</p>
                        <a href="#">{{ .AutorNick }} - {{ .CriadaEm }}</a>
                        <hr class="my-4">
                        <p>Botoes</p>
                        
                      </div>
                    </div>
                  </div>
                {{end}}
            </div>
        </div>
    </div>

    {{template "rodape"}}
    <script src="/assets/js/jquery.js"></script>
    <script src="/assets/js/publicacao.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
