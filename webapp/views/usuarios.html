<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DevBook - Busca Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    {{ template "cabecalho" }}

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Usuarios Encontrados</h5>
                        {{ range . }}
                        <p class="card-text">
                            {{ .Nome }} <a href="/usuario/{{ .ID}}">{{ .Nick}}</a> - Membro desde: {{ .CriadoEm.Format "02/01/2006"}}
                        </p>
                        {{ else }}
                        <p class="card-text">
                            Nenhum usuario encontrado!
                        </p>
                        {{end}}
                    </div>
                </div>
            </div>
        </div>
    </div>

    {{ template "rodape" }}
    {{ template "scripts" }}

</body>
</html>
